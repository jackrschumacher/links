<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links-Jack Schumacher</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script>
            (function () {
                const html = document.documentElement;
                const saved = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                let theme = saved || (prefersDark ? 'dark' : 'light');
                html.setAttribute('data-theme', theme);

                // IMMEDIATE INLINE STYLE: Prevents flash of the wrong background
                // Dark theme background color: #1a1a1a (from your styles.css)
                if (theme === 'dark') {
                    document.documentElement.style.backgroundColor = '#1a1a1a';
                }
            })();
        </script>
    </head>
    <body>
        <div class="container links-container">
            <main>
                <h1>Jack Schumacher</h1>
                <p>All my links in one place</p>
                <div class="links-group">
                    <a href="https://www.linkedin.com/in/jackrschumacher/" target="_blank" class="spaced-button">   
                        <i class="bi bi-linkedin"></i> LinkedIn
                    </a>

                    <a href="https://github.com/jackrschumacher" target="_blank" class="spaced-button"><i class="bi bi-github"></i>Github</a>
                    <a href="mailto:jackrschumacher@gmail.com" class="spaced-button"><i class="bi bi-envelope-at-fill"></i>Email Me</a>
                    <a href="https://www.jackrschumacher.com/other-pages/virtual%20business%20card" class="spaced-button"><i class="bi bi-card-heading"></i>Virtual Business card</a>
                    <a href="https://www.jackrschumacher.com/index" class="spaced-button"><i class="bi bi-house-fill"></i> Main Website</a>
                </div>
            </main>
        </div>
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <svg class="sun" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="moon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // THIS NEW LINE FIXES THE BLANK PAGE
                document.body.classList.add('loaded');

                // This is the theme toggle logic
                const html = document.documentElement;
                const toggle = document.querySelector('.theme-toggle');

                toggle?.addEventListener('click', () => {
                    const current = html.getAttribute('data-theme') || 'light';
                    const next = current === 'dark' ? 'light' : 'dark';
                    html.setAttribute('data-theme', next);
                    localStorage.setItem('theme', next);
                });
            });
        </script>
    </body>
</html>
